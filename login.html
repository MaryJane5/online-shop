<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" href="assets/main.min.css">
</head>

<body>
    <header class="header" id="header">
        <div class="container">
            <div class="header-top">
                <a href="#" class="logo">
                    <img src="images/content/logo.png" alt="FOXTAR market place">
                </a>
                <ul class="header-list">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Pages</a></li>
                    <li><a href="#">WordPress</a></li>
                    <li><a href="#">Joomla</a></li>

                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contacts</a></li>
                    <li><a href="#">Help</a></li>
                </ul>
                <div class="header-nav">
                    <div class="btn-login-box">
                        <a href="#" class="btn btn-login btn-red btn-small btn-self open_window">Login</a>
                        <ul class="notification-box">
                            <li><a title="0" href="#" class="icon-shopping-cart color-green"></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="banner" style="background-image: url(images/content/login.jpg);">
            <div class="banner-container">
                <h1 class="banner-heading">Creat A <span class="color-green">Digital Market </span>Place</h1>
                <form action="#" class="search-form">
                    <input type="text" name="search" placeholder="Search Your Keywords . . ." autocomplete="off">
                    <button type="submit" class="icon-search search"></button>
                </form>
            </div>
        </section>
    </main>
    <div class="overlay"></div>
    <section class="login-modal">
        <div class="modal-container">
            <button type="button" class="close_window">
                <span>Ã—</span>
            </button>
            <h4>Login</h4>
            <form action="#" class="modal-form">
                <div class="form-shell">
                    <input type="text" placeholder="Name" id="firstName" autocomplete="off">
                    <label for="firstName" class="icon-user"></label>
                </div>
                <div class="form-shell">
                    <input type="password" placeholder="Pasword" id="password" autocomplete="off">
                    <label for="password" class="icon-lock"></label>
                </div>
                <div class="form-submit">
                    <button>Submit</button>
                    <a href="#">
                        <i class="icon-pencil-square-o"></i>
                        Create An Account?</a>
                </div>
            </form>
            <a href="#">
                Lost Password?
            </a>
        </div>
    </section>
    <script src="assets/main.min.js"></script>
</body>

</html>
